<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>G #Chat.app</title>
</head>

<body>
    <div class="background-overlay"></div>
    <h1 class="title">G #CHAT 🌐🐦⛅</h1>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20" />
        </div>

        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    Hi 🙋‍♂️ 
                    <span>bluebird <br> 🔵 02 August 7:45</span>
                </p>
            </li>
            <li class="message-right">
                <p class="message">
                    Hello 🙋‍♀️ 
                    <span>bluebird <br>⚪ 02 August 7:45</span>
                </p>
            </li>
            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    Rambo is typing a message......
                </p>
            </li>
        </ul>

        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input" />
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                send <span><i class="fas fa-paper-plane"></i></span>
            </button>
        </form>
    </div>
    <h3 class="members-total" id="members-total">Total Members 🤖 : 3</h3>

    <script src="/socket.io/socket.io.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>


    <script src="main.js"></script>


</body>

</html>
